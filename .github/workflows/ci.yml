name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Run ruff check
        run: uv run ruff check .

      - name: Run ruff format check
        run: uv run ruff format --check .

      - name: Run mypy
        run: uv run mypy src/ --ignore-missing-imports

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install ast-grep CLI
        run: |
          curl -fsSL https://ast-grep.github.io/install.sh | bash -s -- --prefix /usr/local
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Verify ast-grep installation
        run: ast-grep --version

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests
        run: uv run pytest tests/unit/ -v --tb=short -x

      - name: Run quality tests
        run: uv run pytest tests/quality/ -v --tb=short

      - name: Run integration tests
        run: uv run pytest tests/integration/ -v --tb=short --ignore=tests/integration/test_semantic_integration.py || true

  test-semantic:
    name: Semantic Tests (CodeBERT)
    runs-on: ubuntu-latest
    # Only run on main branch or PRs that modify semantic-related files
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.title, 'semantic')

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ast-grep CLI
        run: |
          curl -fsSL https://ast-grep.github.io/install.sh | bash -s -- --prefix /usr/local
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Install dependencies with semantic support
        run: uv sync --extra semantic

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-codebert-base
          restore-keys: |
            ${{ runner.os }}-huggingface-

      - name: Run semantic unit tests
        run: uv run pytest tests/unit/test_semantic_similarity.py -v --tb=short -m "semantic or not semantic"

      - name: Run semantic integration tests
        run: uv run pytest tests/integration/test_semantic_integration.py -v --tb=short || true

  performance:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    # Only run on main branch pushes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ast-grep CLI
        run: |
          curl -fsSL https://ast-grep.github.io/install.sh | bash -s -- --prefix /usr/local
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync

      - name: Run performance tests
        run: uv run pytest tests/performance/ -v --tb=short
